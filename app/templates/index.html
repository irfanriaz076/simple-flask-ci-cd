<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simple Flask App</title>
  </head>
  <body>
    <h1>User List</h1>
    <form method="POST">
      <input type="text" name="name" placeholder="Enter name" required>
      <button type="submit">Add</button>
    </form>

    <ul>
      {% for user in users %}
        <li>{{ user["name"] }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
